<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Tab Manager Options</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-md overflow-hidden">
    <div class="p-8">
      <h1 class="text-2xl font-bold mb-4">Enhanced Tab Manager Options</h1>
      <div class="mb-4">
        <h2 class="text-xl font-semibold mb-2">Topic Keywords</h2>
        <div id="topicKeywords"></div>
      </div>
      <button id="saveOptions" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Save Options
      </button>
      <div id="feedback" class="mt-4 p-2 bg-gray-200 rounded hidden"></div>
    </div>
  </div>
  <script src="options.js"></script>
</body>
</html>
