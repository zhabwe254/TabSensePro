<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Tab Manager Pro</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
    <div class="p-8">
      <h1 class="text-2xl font-bold mb-4">Enhanced Tab Manager Pro</h1>
      <button id="categorize" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-4">
        Categorize Tabs
      </button>
      <div id="categoryToggles" class="space-y-2"></div>
      <div id="feedback" class="mt-4 p-2 bg-gray-200 rounded hidden"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
